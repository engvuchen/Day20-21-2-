<html>
	<head>
		<meta charset="UTF-8">
		<title>闭包</title>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<script type="text/javascript">
			var arr=document.getElementsByTagName("p")
//			for(var i=0;i<arr.length;i++){
//				arr[i].onclick=function(){
//					alert(i);
//				}
//			}

			for(var i=0;i<arr.length;i++){
				//函数立即执行，相当于在内存创建5个不同的匿名函数
				(function(){
					//i的值被保存了下来
					var temp=i;
					arr[i].onclick=function(){
						alert(temp)
					}
				})();
			}
		</script>
	</body>
</html>
