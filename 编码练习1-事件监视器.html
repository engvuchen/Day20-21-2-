<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编码练习1</title>
	</head>
	<body>
		<input id="name" type="text" >    
		<button id="submit-btn" >Submit</button>
		
		<script>
		document.getElementById("submit-btn").onclick=function(){
				//input type=text中的文本为value
				console.log(document.getElementById("name").value);
			}
		document.getElementById('name').addEventListener('keydown',enterPress)
		document.getElementById('name').addEventListener('keydown',enterEsc)
		
		function enterPress(){
			if(event.keyCode==13){
				console.log(document.getElementById("name").value);
			}
		}
		
		function enterEsc(e){
			if(event.keyCode==27){
				document.getElementById("name").value='';
			}
		}
		</script>
	</body>
</html>
